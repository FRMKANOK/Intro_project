<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/student.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <title>ยื่นสอบ</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img src="image/kmutnb.png" alt="โลโก้" class="header-logo">
                <div class="header-text">
                    <div class="line1">ระบบการจัดการข้อมูลโครงงานพิเศษและโครงงานสหกิจ</div>
                    <div class="line2">ภาควิชาเทคโนโลยีสารสนเทศ</div>
                    <hr><!-- เส้นคั่นระหว่างประโยค  -->
                    <div class="line3">มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</div>
                </div>
        </div>

        <div class="navbar">
              <p class="semester">ภาคเรียนที่ 1 ปีการศึกษา 2568</p>  
              <div class="user">
                    <img src="image/person.png" alt="User">
                    <p>Student</p>
                    <button id="logout"><a href="index.html">ออกจากระบบ</a></button>
              </div>
        </div>

        <div class="sidebar">
               <a href="student_present.html" >เสนอหัวข้อโครงงาน</a>
               <a href="student_topic.html">สอบหัวข้อ</a>
               <a href="student_progress.html">รายงานความก้าวหน้า</a>
               <a href="#" style="background-color: #FA4616;">ยื่นสอบ</a>
               <a href="student_follow.html">ติดตามผลสอบ</a>
               <a href="#" class="load">ดาวน์โหลด ทก.01(.pdf)</a>
        </div>

        <div class="content-exam">
            <div class="box-cont-exam">
                <!-- แถว 1 -->
                <label class="head-exam">ยื่นสอบ</label>
                <div class="box-exam-progress">
                    <div class="exam-circle">
                        <div class="exam-circlein"><label>100%</label></div>
                    </div>
                </div>
                <label class="box-bottom">*ถ้าความก้าวหน้าไม่ถึง 100% ไม่สาสารถเลื่อนสอบได้</label>
                    

                <!-- แถว 2 -->
                <label class="exam-day">ระบุวันสอบ</label>
                <input class="exam-calender" type="datetime-local">
                <label class="exam-upload1" style="grid-column: 2; grid-row: 3; align-self: flex-end;">อัพโหลดเล่มโครงงาน</label>
                <div class="box-exam-upload1" style="grid-column: 2; grid-row: 4 / span 2;">
                    <label for="fileUpload" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">อัพโหลด</label>
                    <input type="file" id="fileUpload" style="display:none;">
                </div>
                <label class="exam-upload2" style="grid-column: 2; grid-row: 5; align-self: flex-end;">อัพโหลดไฟล์นำเสนอ</label>
                <div class="box-exam-upload2" style="grid-column: 2; grid-row: 6 / span 2;">
                    <label for="fileUpload" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">อัพโหลด</label>
                    <input type="file" id="fileUpload" style="display:none;">
                </div>
                <div class="exam-sent">
                    <label>ยื่นสอบ</label>
                </div>   
            </div>
            
        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    flatpickr("#datepicker", {
        dateFormat: "Y-m-d", // กำหนดรูปแบบวันที่
        defaultDate: "today" // ค่าเริ่มต้นเป็นวันปัจจุบัน
    });
    </script>

    
</body>
</html>
