<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="grid-container">
        <div class="left">
            <div class="image_login">
                <img src="image/kmutnb.png" alt="Avatar" class="avatar">
            </div>
            <p>ระบบการจัดการข้อมูลโครงงานพิเศษ</p>
            <p>และโครงงานสหกิจ</p>
            <p>ภาควิชาเทคโนโลยีสารสนเทศ</p>
        </div>

        <div class="right">
                <form>
                   <p>ลงทะเบียน</p>

                    <div class="form-login">
                        <label for="uname"><b>ชื่อ - นามสกุล</b></label>
                        <div class="input-icon">
                            <input type="text" placeholder="ป้อนชื่อ - นามสกุล" name="uname" required>
                        </div>

                        <label for="email"><b>อีเมล</b></label>
                        <div class="input-icon">
                            <input type="email" placeholder="ป้อนอีเมล" name="email" required>
                            <img src="image/email.png" alt="Email Icon">
                        </div>

                        <label for="psw"><b>รหัสผ่าน</b></label>
                        <div class="input-icon">
                            <input type="password" placeholder="ป้อนรหัสผ่าน" name="psw" required>
                            <img src="image/off_pwd.png" alt="Lock Password" class="toggle-password">
                        </div>

                        <label for="con_psw"><b>ยืนยันรหัสผ่าน</b></label>
                        <div class="input-icon">
                            <input type="password" placeholder="ป้อนรหัสผ่านอีกครั้ง" name="con_psw" required>
                            <img src="image/off_pwd.png" alt="Lock Password" class="toggle-password">
                        </div>
                                                    
                        <label for="con_psw"><b>สถานะผู้ใช้งาน</b></label>
                        <div class="input-icon">
                            <select name="status" required>
                                <option value="" disabled selected>เลือกสถานะผู้ใช้งาน</option> <!-- placeholder -->
                                <option value="1">นักศึกษา</option>
                                <option value="2">อาจารย์ที่ปรึกษา</option>
                                <option value="3">อาจารย์ที่ปรึกษาร่วม</option>
                                <option value="4">กรรมการ</option>
                                <option value="5">อาจารย์ประจำวิชา</option>
                            </select>
                            <span class="custom-arrow">▼</span> <!-- ลูกศรเฉพาะ select -->
                        </div>

                        <div class="buttons">
                            <button type="submit" class="login-btn">ลงทะเบียน</button>
                             <a href="index.html" type="submit" class="login-btn">กลับหน้าหลัก</a>
                        </div>
                    </div>

                </form>
        </div>

    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('input[name="psw"]');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // เปลี่ยนไอคอน ถ้าต้องการ
            if(type === 'text'){
                togglePassword.src = 'image/show_pwd.png'; // ไอคอนเปิดตา
            } else {
                togglePassword.src = 'image/off_pwd.png'; // ไอคอนปิดตา
            }
        });
    </script>

</body>
</html>
